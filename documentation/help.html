<!DOCTYPE html>
<html>
  <head>
    <title>Issue/Complaint Report Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      .container {
        width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .quote {
        background-color: #ffd700; /* Highlight color */
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="quote">
      <p>
        The simulation is under beta testing phase. Please report if you find
        any bugs.
      </p>
    </div>

    <h1>Issue/Complaint Report Form</h1>

    <div class="container">
      <form id="reportForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("reportForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Form submitted successfully!");
          document.getElementById("name").value = "";
          document.getElementById("description").value = "";
        });
    </script>
  </body>
</html>
